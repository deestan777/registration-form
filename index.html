<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
<form action="" class="registration-form">
    <fieldset>
        <label for="username">Username:</label>
        <input type="text" name="username" class="username">
    </fieldset>
    <fieldset>
        <label for="password">Password:</label>
        <input type="password" name="password" class="password">
    </fieldset>
    <fieldset>
        <label for="repeat-password">Repeat password:</label>
        <input type="password" name="repeat-password" class="repeat-password">
    </fieldset>
    <fieldset>
        <label for="email">Email:</label>
        <input type="email" name="email" class="email">
    </fieldset>
    <fieldset>
        <label for="phone">Phone:</label>
        <input type="text" name="phone" class="phone">
    </fieldset>
    <fieldset>
        <input type="checkbox" id="license" name="license">
        <label for="license">I agree with terms and conditions..</label>
    </fieldset>
    <fieldset>
        <input type="submit" value="Send form" class="submit-btn">
    </fieldset>

</form>
<script src="main.js"></script>
</body>
</html>
